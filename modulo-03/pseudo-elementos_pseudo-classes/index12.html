<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="./assets/css/style12.css">
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <input name="autofill" type="checkbox">
    <label for="autofill">:autofill</label>
    <br>
    <input name="-webkit-autofill" type="checkbox">
    <label for="-webkit-autofill">:-webkit-autofill</label>
    <hr>
    
    <form>
        <h3>Login</h3>
        <label for="email">E-mail:</label>
        <input type="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" name="senha" required>

        <button type="submit">Entrar</button>
    </form>



</body>
</html>
