<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="./assets/css/style10.css">
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <input name="invalid" type="checkbox">
    <label for="invalid">:invalid</label>
    <br>
    <input name="valid" type="checkbox">
    <label for="valid">:valid</label>
    <br>
    <input name="in-range" type="checkbox">
    <label for="in-range">:in-range</label>
    <br>
    <input name="out-of-range" type="checkbox">
    <label for="out-of-range">:out-of-range</label>
    <hr>

    <form>
        <h3>Faça sua compra:</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email">
        <span class="error">Valor inválido.</span>

        <label for="codigo-produto">Código Produto:</label>
        <input
            name="codigo-produto"
            type="number"
            min="1000"
        >
        <span class="error">Valor inválido.</span>

        <label for="cupom">Cupom de Desconto:</label>
        <input
            type="cupom"
            type="text"
            pattern="[a-z]+"
            placeholder="Apenas letras minúsculas"
        >
        <span class="error">Valor inválido.</span>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input
            type="date"
            name="data-nascimento"
            min="1962-01-01"
            max="2004-12-31"
        >
        <span class="error">Valor inválido.</span>


        <label for="quantidade">Quantidade:</label>
        <input
        name="amount"
        type="number"
        min="3"
        max="10"
        >
        <span class="error">Valor inválido.</span>


        <label>
            <input type="checkbox" required>
            <span>Li e aceito os termos de uso</span>
        </label>

        <button type="submit">Comprar</button>   
    </form>




</body>
</html>
