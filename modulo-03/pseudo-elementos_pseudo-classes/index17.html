<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="./assets/css/style17.css">
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <input name="task-01" type="checkbox">
    <label for="task-01">:empty</label>
    <hr>

    <p>Elemento sem conteúdo:</p>
    <div></div>

    <p>Elemento com comentário:</p>
    <div>
        <!-- Simple Coment -->
    </div>

    <p>Elemento com espaço em branco:</p>
    <div> </div>

    <p>Elemento com elemento vazio dentro dele:</p>
    <div>
        <p></p>
    </div>
    
    <p>Elemento com propriedade content:</p>
    <div id="elemento-content"></div>
</body>
</html>
