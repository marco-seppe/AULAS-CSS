<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="./assets/css/style16.css">
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <input name="task-01" type="checkbox">
    <label for="task-01">:only-child</label>

    <input name="task-02" type="checkbox">
    <label for="task-02">:only-of-type</label>

    <br><br><br><br>

    <summary>Único item em uma lista</summary>
    <ul>
        <li>Item 01</li>
    </ul>

    <summary>Vários itens em uma lista</summary>
    <ul>
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
    </ul>

    <hr>

    <main>
        <div>Eu sou a div #1.</div>
        <p>Eu sou o único p entre meus irmãos</p>
        <div>Eu sou a div #2.</div>
        <div>
            Eu sou div #3
            <i>Eu sou o único filho i</i>
            <em>Eu sou o em #1.</em>
            <em>Eu sou o em #2.</em>
        </div>
    </main>
</body>

</html>
